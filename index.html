<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dave's Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="display"><p id="display-content">0</p></div>
        <div class="bottomHalf">
            <div class="numberBody">
                <div class="row">
                    <div class="cell"><button class="operator">^</button></div>
                    <div class="cell"><button id="memory">Mem</button></div>
                    <div class="cell"><button id="delete">del</button></div>
                </div>
                <div class="row">
                    <div class="cell"><button class="number">7</button></div>
                    <div class="cell"><button class="number">8</button></div>
                    <div class="cell"><button class="number">9</button></div>
                </div>
                <div class="row">
                    <div class="cell"><button class="number">4</button></div>
                    <div class="cell"><button class="number">5</button></div>
                    <div class="cell"><button class="number">6</button></div>
                </div>
                <div class="row">
                    <div class="cell"><button class="number">1</button></div>
                    <div class="cell"><button class="number">2</button></div>
                    <div class="cell"><button class="number">3</button></div>
                </div>
                <div class="row">
                    <div class="cell"><button class="number">0</button></div>
                    <div class="cell"><button class="number">.</button></div>
                    <div class="cell"><button class="operator">+</button></div>
                </div>
            </div>
            <div class="operatorBody">
                    <div class="cell"><button id="clear">C</button></div>
                    <div class="cell"><button class="operator">/</button></div>
                    <div class="cell"><button class="operator">x</button></div>
                    <div class="cell"><button class="operator">-</button></div>
                    <div class="cell"><button id="equals">=</button></div>
            </div>
        </div>
    </div>
    
</body>
</html>
